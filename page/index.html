<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link rel="stylesheet" href="/public/layout/layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Cat Notes</title>
</head>

<body> <!--  algo-productivo  ( estilo )  -->
    <header>
        <div class="header-logo">
            <img src="/public/assets/logo gato.png" alt="logo">
        </div>
        <div class="logo-name">
            <h1>Cat Notes</h1>
        </div>
        <nav>
            <ul class="links-nav">
                <li class="link-home"><a href="#">Inicio</a></li>
                <li class="link-notes"><a href="#">Notas</a></li>
                <li class="link-calendar"><a href="#">Calendario</a></li>
                <div class="profile-image"> <img src="/public/assets/viejo del perfil.png" alt=""></div>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section-hero">
            <div class="hero-home">
                <div class="hero-conejitos-bonitos">
                    <img src="/public/assets/conejitos bonitos.jpg" alt="conejitos cute" class="hero-image">
                </div>
                <div class="hero-welcome">
                    <div class="container-blur">
                        <h1 class="hero-greeting">Buenas tardes</h1>
                    </div>
                    <div class="container-inf">
                        <p class="hero-about-us">Texto texto texto texto texto texto texto texto texto texto </p>
                    </div>
                </div>
            </div>
        </section>


        <section class="section-music">
            <div class="container-music">
                <div class="album-cover">
                    <img src="/public/assets/album.png" alt="portada album" class="imagen-album">
                </div>
                <div class="song-info">
                    <p class="now-playing">Reproduciendo</p>
                    <h2 class="song-title">Pandora</h2>
                    <h3 class="song-artist">woo!ah!</h3>
                    <h3 class="song-album">exclamation!</h3>
                </div>

                <div class="music-icons">
                    <div class="icon-container back">
                        <i class="bi bi-skip-start-fill"></i>
                    </div>
                    <div class="icon-container pause">
                        <i class="bi bi-pause-fill"></i>
                    </div>
                    <div class="icon-container skip">
                        <i class="bi bi-skip-end-fill"></i>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section class="section-notes">
            
            <div class="notes-gallery">
                <div class="notes-images">
                    <img src="/public/assets/notas 2.png" alt="">
                    <img src="/public/assets/notas 3.png" alt="">
                    <img src="/public/assets/notas 4.png" alt="">
                    <img src="/public/assets/notas 1.png" alt="">
                    <div class="container-notes">
                    <div class="button">
                        <h2>Cree sus notas 
                            <br>aquí</h2>
                        <button class="button-new-note"><i class="bi bi-plus-circle"></i>Nueva nota</button>
                    </div>
                </div>
                </div>
                </div>
        </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <div class="footer-img">
                <img src="/public/assets/logo gato.png" alt="logo">
            </div>
            <div class="footer-name">
                <h1>Cat Notes</h1>
            </div>
        </div>
        <p class="footer-text">Texto, texto, texto, texto, texto</p>
        <div class="social-media">
            <a href="#" class="social-media-icon"><i class="bi bi-facebook"></i></a>
            <a href="#" class="social-media-icon"><i class="bi bi-instagram"></i></a>
            <a href="#" class="social-media-icon"><i class="bi bi-twitter"></i></a>
        </div>
        <p class="copyright">Copyright © | 2024, Cat Notes Corp.</p>
    </footer>
</body>

</html>
